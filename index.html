<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PSO 2025 Exams Preparation Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        select, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Select a Quiz</h1>
    <select id="quizList">
        <option value="">-- Select a Quiz --</option>
    </select>
    <button onclick="startQuiz()">Start Quiz</button>

    <script>
        async function loadQuizzes() {
            const response = await fetch('quizzes.json'); // Fetch quiz list
            const quizzes = await response.json();
            const select = document.getElementById("quizList");

            quizzes.forEach(quiz => {
                let option = document.createElement("option");
                option.value = quiz.file;
                option.textContent = quiz.name;
                select.appendChild(option);
            });
        }

        function startQuiz() {
            const selectedQuiz = document.getElementById("quizList").value;
            if (selectedQuiz) {
                window.location.href = selectedQuiz; // Redirect to quiz page
            } else {
                alert("Please select a quiz!");
            }
        }

        loadQuizzes();
    </script>
</body>
</html>
